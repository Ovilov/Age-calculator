<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form>
          <div class="form__wrapper">
            <div class="box">
              <label for="day"> Day </label>
              <input class="day" type="number" placeholder="DD" />
              <small></small>
            </div>
            <div class="box">
              <label for="month"> Month </label>
              <input class="month" type="number" placeholder="MM" />
              <small></small>
            </div>
            <div class="box">
              <label for="year"> Year </label>
              <input class="year" type="number" placeholder="YYYY" />
              <small></small>
            </div>
          </div>
          <div class="submit__box">
            <hr />
            <button type="submit" class="submit__btn">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>
        </form>

        <div class="content">
          <h1><span class="YY">--</span>years</h1>
          <h1><span class="MM">--</span>months</h1>
          <h1><span class="DD">--</span>days</h1>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
